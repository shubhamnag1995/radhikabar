<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan QR to Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url("static/radhika.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .main-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      margin: auto;
      margin-top: 3rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1, h2 {
      font-weight: 700;
    }

    #currentDate {
      font-size: 1.3rem;
      color: #c7ffc1;
    }

    .qr-img {
      max-width: 100%;
      height: auto;
      border: 4px solid #4caf50;
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #4caf50;
      border: none;
      color: white;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #43a047;
    }

    .stats {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #a1eaa3;
    }

    /* Hide QR section on small screens */
    @media (max-width: 576px) {
      .main-container {
        margin-top: 1.5rem;
        padding: 1.2rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      .btn-custom {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }

      #currentDate {
        font-size: 1rem;
      }

      .qr-section {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="main-container text-center">
    <p id="currentDate"></p>

    <h1>{{ shop_name }}</h1>

    <div class="qr-section">
      <h2>Scan, Stop, Save: Hit 10.00 for Free Bill</h2>
      <img src="{{ url_for('static', filename=qr_image) }}" class="qr-img mb-3" alt="QR Code">
      <p>
        <a href="{{ link }}" class="btn btn-custom w-100 mt-3">{{ link }}</a>
      </p>
    </div>

    <div class="stats">
      <hr>
      <p>Total Plays: <strong>{{ visitors }}</strong></p>
    </div>
  </div>

  <!-- Show Date Script -->
  <script>
    function showCurrentDate() {
      const dateEl = document.getElementById("currentDate");
      const today = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      dateEl.textContent = "ðŸ“… Date: " + today.toLocaleDateString('en-IN', options);
    }
    showCurrentDate();
  </script>
</body>
</html>
